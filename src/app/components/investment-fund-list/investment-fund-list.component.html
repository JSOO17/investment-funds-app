<div class="container">
  <h2>Investment Funds List</h2>
  <div *ngIf="investmentFunds.length > 0">
    <ul class="list-group">
      <li *ngFor="let fund of investmentFunds" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ fund.name }}</h5>
          <p>{{ fund.minimumPayment }}</p>
          <p>{{ fund.category }}</p>
          <!-- Agrega más detalles según sea necesario -->
        </div>
        <div>
          <input
            type="number"
            placeholder="Amount"
            [(ngModel)]="amountPayment"
            class="form-control"
            style="width: 120px; margin-right: 10px;"
          />
          <button
            class="btn btn-primary"
            (click)="subscribe(fund.id)"
          >
            Subscribe
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div *ngIf="investmentFunds.length === 0">
    <p>No investment funds available.</p>
  </div>
</div>
