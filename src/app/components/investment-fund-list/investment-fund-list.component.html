<div class="container">
  <h2>Investment Funds</h2>
  @if (investmentFunds.length > 0) {
    <div>
      <ul class="list-group">

        @for (fund of investmentFunds; track fund.id) {
          <li class="list-group-item d-flex justify-content-between align-items-center my-2">
            <app-investment-fund-item [investmentFund]="fund" (dataChanged)="handleDataChangedFromItem()"/>

          </li>
        }
      </ul>
    </div>
  }
  @if(investmentFunds.length === 0) {
    <div>
      <p>No investment funds available.</p>
    </div>
  }

</div>
